<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/mystyles.css" />

      <title>Vintage Cars for Hire </title>
</head>
<body>

          <!-- Starts Navigation -->
      <!-- Choose a nav component with the toggler classes (burger menu) -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand " href="#"><img src="images/5TeslaIcon.jpg"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Cars">Cars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Enquiries">Enquiries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Ends Navigation -->

           <!-- Starts Header Banner -->
 
            <h1 class="text-center text-success" >VINTAGE CARS FOR HIRE</h1>
          </figure>
          <!-- Ends Header Banner -->
        </header>
    <!-- Grid Start  -->
<div class="container">
    <!-- Car Listings -->
    <div class="row row mt-5">
        <h5 id="car listings">Car Listings</h5>
            <div class="col border">
                <!-- Start car listings  -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!-- car 1 -->
                            <div class="card imgstyle" >
                                <img src="images/1BlackCar.jpg" class="card-img-top" alt="black car"/>
                                <div class="card-body">
                                    <h5 class="card-title">Vintage Teal Sedan</h5>
                                    <p class="card-text">Car Type: Sedan Doors 5</p>
                                </div>
                            </div>
                        </div>    
                             <!-- car 2 -->
                        <div class="col">
                             <div class="card imgstyle" >
                                <img src="images/2WhiteBlueCar.jpg" class="card-img-top" alt="white blue car"/>
                                <div class="card-body">
                                    <h5 class="card-title">Vintage Yellow Car</h5>
                                    <p class="card-text">Car Type Sedan Doors 2</p>
                                </div>
                            </div>
                        </div>

                             <!-- car 3 -->
                        <div class="col">
                            <div class="card imgstyle" >
                                <img src="images/3Citroen.jpg" class="card-img-top" alt="dark silver car"/>
                                <div class="card-body">
                                    <h5 class="card-title">Vintage Red Coupe</h5>
                                    <p class="card-text">Car Type Sedan Doors 2</p>
                                </div>
                            </div>
                        </div>

                             <!-- car 4 -->
                        <div class="col">
                            <div class="card imgstyle" >
                                <img src="images/4VW.jpg" class="card-img-top" alt="dark silver car"/>
                                <div class="card-body">
                                    <h5 class="card-title">Vintage Green Chev</h5>
                                    <p class="card-text">Car Type Sedan Doors 5</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>            
            </div>   
     </div> 
</div>
    <!-- Grid End  -->

    <!-- form start -->
    <form class="container" mt-4>
            
            <div class="form-group">
                <label for="fullname"> Full Name</label>
                <input type="text" class="form-control" id="fullname">
                <!-- <textarea class="form-control" id="exampleComments" > </textarea> -->
            </div>

            <div class="form-group">
                <label for="emailaddress"> Email address</label>
                <input type="text" class="form-control" id="emailaddress">
                <!-- <textarea class="form-control" id="exampleComments"> </textarea> -->
            </div>

            <div class="form-group">
                <label for="choosecar"> Choose a car</label>
                <input type="choosecar" class="form-control" id="choosecar" placeholder="Open this select menu">
                <!-- <textarea class="form-control" id="exampleComments"> </textarea> -->
            </div>

            <div class="form-group">
                <label for="comments"> Comments</label>
                <textarea class="form-control" id="comments" rows="5"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
      </div>

    </form>

    <!-- Form end  -->

    <div class="map-responsive">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d386950.6511603643!2d-73.70231446529533!3d40.738882125234106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNueva+York!5e0!3m2!1ses-419!2sus!4v1445032011908" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
